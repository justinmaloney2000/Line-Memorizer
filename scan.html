<!DOCTYPE html>
<html>
<head>
  <title>Scan Script</title>
  <script defer src="https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      padding: 30px;
      text-align: center;
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background: #1c1c1c;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      border-radius: 8px;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<a href="index.html">â¬… Back</a>

<h1>ðŸ“¸ Scan Script</h1>

<input type="file" id="imageInput" accept="image/*">
<br>
<button onclick="scanText()">Scan Image</button>

<pre id="output">Nothing scanned yet.</pre>

<button onclick="sendToPractice()">Send to Practice</button>

<script>
async function scanText() {
  const image = document.getElementById("imageInput").files[0];
  if (!image) return alert("Choose an image first.");

  document.getElementById("output").textContent = "Scanningâ€¦";

  const result = await Tesseract.recognize(image, "eng");
  document.getElementById("output").textContent = result.data.text;
}

function sendToPractice() {
  const text = document.getElementById("output").textContent;
  if (!text || text.includes("Nothing scanned")) {
    alert("Scan something first.");
    return;
  }

  localStorage.setItem("scannedScript", text);
  window.location.href = "practice.html";
}
</script>

</body>
</html>
