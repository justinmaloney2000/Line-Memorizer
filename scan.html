<!DOCTYPE html>
<html>
<head>
  <title>Scan Script</title>

  <script defer src="https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 320px;
      margin-top: 20px;
      background: #1c1c1c;
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
    }
    canvas {
      display: none;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
    .note {
      color: #aaa;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<a href="index.html">â¬… Back</a>

<h1>ðŸ“¸ Scan Script (Improved)</h1>

<input type="file" id="imageInput" accept="image/*">
<br>
<button onclick="scanText()">Scan Image</button>

<textarea id="output" spellcheck="true">
Scanned text will appear here.
You can edit it if needed.
</textarea>

<div class="note">
Best results: printed text, bright light, flat page.
</div>

<button onclick="sendToPractice()">Send to Practice</button>

<canvas id="canvas"></canvas>

<script>
async function preprocessImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = () => img.src = reader.result;
    reader.readAsDataURL(file);

    img.onload = () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;

      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Convert to high-contrast black & white
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        const value = avg > 150 ? 255 : 0;
        data[i] = data[i + 1] = data[i + 2] = value;
      }

      ctx.putImageData(imageData, 0, 0);
      resolve(canvas);
    };
  });
}

async function scanText() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) {
    alert("Choose an image first.");
    return;
  }

  document.getElementById("output").value = "Preprocessing imageâ€¦";

  const canvas = await preprocessImage(file);

  document.getElementById("output").value = "Scanningâ€¦";

  const result = await Tesseract.recognize(
    canvas,
    "eng",
    {
      tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,:'!?-() ",
      preserve_interword_spaces: 1
    }
  );

  document.getElementById("output").value = result.data.text;
}

function sendToPractice() {
  const text = document.getElementById("output").value.trim();
  if (!text) {
    alert("Nothing to send.");
    return;
  }

  localStorage.setItem("scannedScript", text);
  window.location.href = "practice.html";
}
</script>

</body>
</html>
