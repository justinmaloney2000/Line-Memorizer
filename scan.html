  <!-- PDF Reader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;

<body>

<h1>ðŸ“„ Scan Script (PDF or Photo)</h1>

<input type="file" id="fileInput" accept="image/*,.pdf">
<br>
<button onclick="processFile()">Process File</button>

<textarea id="output" spellcheck="true">
Extracted text will appear here.
You can edit it before practicing.
</textarea>

<div class="instructions">
  <strong>BEST RESULTS</strong>
  <ul>
    <li><strong>PDFs:</strong> If you can highlight text in the PDF, this will be nearly perfect.</li>
    <li><strong>Photos:</strong> Hold camera parallel, page flat, bright light, crop to text.</li>
    <li>Delete stage directions and format as <code>CHARACTER: dialogue</code>.</li>
  </ul>
</div>

<button onclick="sendToPractice()">Send to Practice</button>

<canvas id="canvas"></canvas>

<script>
async function processFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Choose a file first.");

  if (file.type === "application/pdf") {
    extractFromPDF(file);
  } else {
    scanImage(file);
  }
}

/* ---------- PDF HANDLING ---------- */
async function extractFromPDF(file) {
  output.value = "Reading PDF textâ€¦";

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let fullText = "";

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const strings = content.items.map(item => item.str);
    fullText += strings.join(" ") + "\n\n";
  }

  if (fullText.trim().length > 50) {
    output.value = fullText;
  } else {
    output.value = "PDF appears scanned. Switching to OCRâ€¦";
    scanImage(file);
  }
}

/* ---------- IMAGE OCR ---------- */
async function preprocessImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = () => img.src = reader.result;
    reader.readAsDataURL(file);

    img.onload = () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = imageData.data;

      for (let i = 0; i < d.length; i += 4) {
        let gray = 0.299 * d[i] + 0.587 * d[i + 1] + 0.114 * d[i + 2];
        gray = gray * 1.25;
        d[i] = d[i + 1] = d[i + 2] = gray;
      }

      ctx.putImageData(imageData, 0, 0);
      resolve(canvas);
    };
  });
}

async function scanImage(file) {
  output.value = "Preprocessing imageâ€¦";
  const canvas = await preprocessImage(file);

  output.value = "Scanningâ€¦ this may take 10â€“15 seconds.";

  const result = await Tesseract.recognize(
    canvas,
    "eng",
    {
      preserve_interword_spaces: 1,
      tessedit_pageseg_mode: 6
    }
  );

  output.value = result.data.text;
}

/* ---------- SEND TO PRACTICE ---------- */
function sendToPractice() {
  const text = output.value.trim();
  if (!text) return alert("Nothing to send.");

  localStorage.setItem("scannedScript", text);
  window.location.href = "practice.html";
}
</script>

</body>
