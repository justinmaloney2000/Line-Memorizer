<!DOCTYPE html>
<html>
<head>
  <title>Scan Script</title>

  <script defer src="https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 320px;
      margin-top: 20px;
      background: #1c1c1c;
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      resize: vertical;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
    .note {
      color: #aaa;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<a href="index.html">â¬… Back</a>

<h1>ðŸ“¸ Scan Script</h1>

<input type="file" id="imageInput" accept="image/*">
<br>
<button onclick="scanText()">Scan Image</button>

<textarea id="output" spellcheck="true">
You can edit this text.
Fix OCR mistakes.
Format lines like:

CHARACTER: line
</textarea>

<div class="note">
Clean the text before practicing.  
Delete stage directions. Fix character names.
</div>

<button onclick="sendToPractice()">Send to Practice</button>

<script>
async function scanText() {
  const image = document.getElementById("imageInput").files[0];
  if (!image) {
    alert("Choose an image first.");
    return;
  }

  document.getElementById("output").value = "Scanningâ€¦ please wait.";

  const result = await Tesseract.recognize(image, "eng");
  document.getElementById("output").value = result.data.text;
}

function sendToPractice() {
  const text = document.getElementById("output").value.trim();
  if (!text) {
    alert("Nothing to send.");
    return;
  }

  localStorage.setItem("scannedScript", text);
  window.location.href = "practice.html";
}
</script>

</body>
</html>
