<!DOCTYPE html>
<html>
<head>
  <title>Practice Lines</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    .cue {
      color: #aaa;
      font-style: italic;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 70px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 8px 14px;
    }
    .hint {
      color: #4da6ff;
      display: none;
      margin-top: 10px;
    }
    .correct {
      color: #4caf50;
    }
    .wrong {
      color: #ff6b6b;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<a href="index.html">‚¨Ö Back</a>

<h1>üé≠ Start Practicing</h1>

<div class="box">
  <div class="cue"></div>

  <textarea id="userInput" placeholder="Type your line from memory..."></textarea>

  <br>
  <button onclick="checkLine()">Check</button>
  <button onclick="showHint()">Hint</button>

  <div id="hint" class="hint"></div>
  <div id="feedback"></div>
</div>

<script>
const scannedText = localStorage.getItem("scannedScript");
const lines = scannedText
  ? scannedText.split("\n").filter(l => l.trim() !== "")
  : [];

let index = 1;

function normalize(text) {
  return text.toLowerCase().replace(/[^\w\s]/g, "").trim();
}

function loadLine() {
  if (lines.length < 2 || index >= lines.length) {
    document.querySelector(".cue").textContent =
      "No more lines to practice.";
    return;
  }

  document.querySelector(".cue").textContent =
    "Cue line: ‚Äú" + lines[index - 1] + "‚Äù";

  document.getElementById("userInput").value = "";
  document.getElementById("feedback").textContent = "";
}

function checkLine() {
  const input = document.getElementById("userInput").value;
  const correctLine = lines[index];

  if (normalize(input) === normalize(correctLine)) {
    document.getElementById("feedback").innerHTML =
      "<div class='correct'>‚úî Correct</div>";
    index += 2;
    setTimeout(loadLine, 1000);
  } else {
    document.getElementById("feedback").innerHTML =
      "<div class='wrong'>Try again</div>";
  }
}

function showHint() {
  const correctLine = lines[index];
  const hint = correctLine.split(" ").slice(0, 3).join(" ") + "...";

  const hintDiv = document.getElementById("hint");
  hintDiv.textContent = hint;
  hintDiv.style.display = "block";

  setTimeout(() => {
    hintDiv.style.display = "none";
  }, 3000);
}

loadLine();
</script>

</body>
</html>
