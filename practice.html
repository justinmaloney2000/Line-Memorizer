<!DOCTYPE html>
<html>
<head>
  <title>Practice Lines</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
    textarea {
      height: 70px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
    }
    .cue {
      color: #aaa;
      font-style: italic;
      margin-top: 15px;
    }
    .hint {
      color: #4da6ff;
      display: none;
      margin-top: 10px;
    }
    .correct { color: #4caf50; }
    .wrong { color: #ff6b6b; }
    a {
      color: #4da6ff;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<a href="index.html">‚¨Ö Back</a>

<h1>üé≠ Start Practicing</h1>

<div class="box">

  <input id="characterName" placeholder="Enter your character name (EXACT, e.g. ALEX)">
  <button onclick="startPractice()">Start</button>

  <div class="cue"></div>

  <textarea id="userInput" placeholder="Type your line from memory..."></textarea>

  <button onclick="checkLine()">Check</button>
  <button onclick="showHint()">Hint</button>

  <div id="hint" class="hint"></div>
  <div id="feedback"></div>

</div>

<script>
const rawText = localStorage.getItem("scannedScript") || "";
const lines = rawText.split("\n").map(l => l.trim()).filter(Boolean);

let pairs = [];
let current = 0;

function normalize(text) {
  return text.toLowerCase().replace(/[^\w\s]/g, "").trim();
}

function startPractice() {
  const character = document.getElementById("characterName").value.trim().toUpperCase();
  if (!character) {
    alert("Enter a character name.");
    return;
  }

  pairs = [];

  for (let i = 1; i < lines.length; i++) {
    if (lines[i].toUpperCase().startsWith(character + ":")) {
      pairs.push({
        cue: lines[i - 1],
        line: lines[i].split(":").slice(1).join(":").trim()
      });
    }
  }

  if (pairs.length === 0) {
    alert("No lines found for that character.");
    return;
  }

  current = 0;
  loadLine();
}

function loadLine() {
  if (current >= pairs.length) {
    document.querySelector(".cue").textContent = "üéâ All lines completed!";
    return;
  }

  document.querySelector(".cue").textContent =
    "Cue line: ‚Äú" + pairs[current].cue + "‚Äù";

  document.getElementById("userInput").value = "";
  document.getElementById("feedback").textContent = "";
}

function checkLine() {
  const input = document.getElementById("userInput").value;
  const correct = pairs[current].line;

  if (normalize(input) === normalize(correct)) {
    document.getElementById("feedback").innerHTML =
      "<div class='correct'>‚úî Correct</div>";
    current++;
    setTimeout(loadLine, 900);
  } else {
    document.getElementById("feedback").innerHTML =
      "<div class='wrong'>Try again</div>";
  }
}

function showHint() {
  const words = pairs[current].line.split(" ");
  const hint = words.slice(0, 3).join(" ") + "...";

  const h = document.getElementById("hint");
  h.textContent = hint;
  h.style.display = "block";

  setTimeout(() => h.style.display = "none", 3000);
}
</script>

</body>
</html>
